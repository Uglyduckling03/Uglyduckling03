<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaiz Online Banking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eeeeee;
          }
          p {
            margin-bottom: 20px;
          }
          
          label {
            display: block;
            margin-bottom: 10px;
          }
          input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
          }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
       input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        link.hover{
            background-color: #3e8e41;
        }
        .button:hover{
            background-color: #3e8e41;
        }
        a link{
            color: green !important;
        }
        .narbar-nav nav.item .nav-link {
            transition: color 0.2s ease-in-out;
        }
        .navbar .nav-item .nav-link:hover{
            color: green;
        }
    </style>
</head>
<body>  
    <div class="container">
            <h2>Welcome!</h2>
            <p>Please log in safely. Protect your log in information.</p>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Personal Banking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="corporate.html">Corporate Banking</a>
                </li>
            </ul>
        </nav>
        <div class="form-group">
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div> 
            <div style="text-align: right;"><a href="forgot.html" class="text-success"><p>Forgot Password?</p></a></div>
                <div style="text-align: center;"><button type="submit" class="btn btn-success">Login</button></div>
        </form>
            <div style="text-align: center;"><a href="#"><p class="text-success">Open a Jaiz Account</p></a></div>
    </div>

        <div style="text-align: center;">
            <footer>
                <p>&copy; 2023 Jaiz Bank Plc. All rights reserved.</p>
            </footer>
        </div>
</body>
</html>
