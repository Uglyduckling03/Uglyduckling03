<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sign Up</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link rel="stylesheet" ref="style.css">
        </head>
        <style>
            body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #afc6ea;
}
.container {
    align-items: center;
    max-width: 650px;
    margin: 40px auto;
    padding: 40px;
    background-color: #ffffff;
    border: 1px solid #9f9b9b;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}
.form-group {
    margin-bottom: 30px;
    padding-bottom: 20px;
/* Add some padding bottom to create space */
}
.form-control {
    width: 100%;
    height: 60px;
    padding: 20px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #f9f9f9e1;
    /* Add a light gray background color */
    box-sizing: border-box;
    /* Make the input field take the full width */
}
.form-control:focus {
    border-color: #aaa;
    /* Change the border color on focus */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    /* Add a box shadow on focus */
}
.btn {
    background-color: #4CAF50;
    color: #89d06f;
    padding: 20px 40px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
}
.btn:hover {
    background-color: #3e8e41;
}
.error {
    color: #red;
    margin-top: 10px;
    /* Add some margin top to create space */
    font-size: 14px;
    /* Make the error text smaller */
}
.label {
    display: block;
    /* Make the label take the full width */
    margin-bottom: 10px;
    /* Add some margin bottom to create space */
    font-weight: bold;
    /* Make the label text bold */
}
        </style>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <h2>Sign Up</h2>
            </div>
        </nav>
            <div class="container">
                <form id="signup-form">
                    <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" required>
                    <div class="error" id="username-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control"placeholder="Place email here" required>
                <div class="invalid-feedback">Invalid email</div>
                <div class="error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
                <div class="error" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" class="form-control" required>
                <div class="error" id="confirm-password-error"></div>
            </div>
            <button class="btn" type="submit">SignUp</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script>
        // Get the form element
        var form = document.getElementById("signup-form");
        // Get the error elements
        var usernameError = document.getElementById("username-error");
        var emailError = document.getElementById("email-error");
        var passwordError = document.getElementById("password-error");
        var confirmPasswordError = document.getElementById("confirm-password-error");

        // Add an event listener to the form's submit event
        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get the input values
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            // Validate the input values
            if (username === "" || email === "" || password === "" || confirmPassword === "") {
                alert("Please fill in all the fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Simulate a successful sign up (in a real application, you would send a request to the server)
            localStorage.setItem("username", username);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            // Redirect to the index.html page
            window.location.href = "index.html";
        });
    </script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
     <link ref="stylesheet" href="style.css">
</body>

</html>
